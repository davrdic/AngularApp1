<h1 id="tableLabel">Shoot the Moon</h1>

<p>A game for Dummies</p>

<table *ngIf="game.id" border="1" style="border-collapse: collapse;">
  <tbody>
    <tr>
      <th>Game ID</th>
      <td>{{ game.id }}</td>
    </tr>
    <tr>
      <th>Game Name</th>
      <td>{{ game.name }}</td>
    </tr>
    <tr>
      <th>Player Turn</th>
      <td>{{ game.playerTurn }}</td>
    </tr>
    <tr *ngFor="let slot of game.arena.slots; let i = index">
      <th>Arena Slot {{ i + 1 }}</th>
      <td>
        <ng-container *ngIf="slot; else emptySlot">
          [{{ slot.sideA }}|{{ slot.sideB }}]
        </ng-container>
        <ng-template #emptySlot>
          <em>Empty</em>
        </ng-template>
      </td>
    </tr>
    <tr>
      <th>ScoreCard</th>
      <td>{{ game.scoreCard.teamScores | json }}</td>
    </tr>
    <tr *ngFor="let hand of game.playerHands; let i = index">
      <th>Player {{ i + 1 }} Hand</th>
      <td>
        <span *ngFor="let domino of hand; let j = index">
          [{{ domino.sideA }}|{{ domino.sideB }}]
          <span *ngIf="j < hand.length - 1">, </span>
        </span>
      </td>
    </tr>
  </tbody>
</table>

<div class="container">
  <div class="buttons">
    <button (click)="createGameClick()">Create Game</button>
    <button (click)="loadGameClick()">Load Game</button>
  </div>
  <div class="inputs">
    <input type="text" [(ngModel)]="userEnteredGameName" (keydown.enter)="createGameClick()" placeholder="Enter new game name" />
    <input type="text" [(ngModel)]="gameToLoad" (keydown.enter)="loadGameClick()" placeholder="Load a game" />
  </div>
</div>
